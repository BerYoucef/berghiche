<style>
    .menu-container {
        background: rgba(27, 31, 39, 0.95);

        position: relative;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .menu-wrapper {
        max-width: 2000px;
        margin: 0 auto;
        padding: 0 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
    }

    .menu-logo {
        font-family: 'JetBrains Mono', monospace;
        font-size: 1.3em;
        font-weight: 700;
        color: #c9d1d9;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .menu-logo:hover {
        color: #ff8a3d;
        transform: scale(1.05);
    }

    .menu-logo .logo-highlight {
        color: #b083ff;
    }

    .menu-nav {
        display: flex;
        gap: 5px;
        align-items: center;
    }

    .menu-link {
        font-family: 'JetBrains Mono', monospace;
        color: #c9d1d9;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 0.95em;
        font-weight: 500;
        position: relative;
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .menu-link::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: #4da6ff;
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }

    .menu-link:hover {
        color: #4da6ff;
        background: rgba(77, 166, 255, 0.1);
    }

    .menu-link:hover::before {
        width: 60%;
    }

    .menu-link.active {
        color: #ff8a3d;
        background: rgba(255, 138, 61, 0.15);
    }

    .menu-link.active::before {
        width: 60%;
        background: #ff8a3d;
    }

    .menu-toggle {
        display: none;
        background: none;
        border: 2px solid #4da6ff;
        color: #4da6ff;
        font-size: 1.5em;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .menu-toggle:hover {
        background: rgba(77, 166, 255, 0.1);
        border-color: #ff8a3d;
        color: #ff8a3d;
    }

    @media (max-width: 768px) {
        .menu-wrapper {
            padding: 0 20px;
        }

        .menu-toggle {
            display: block;
        }

        .menu-nav {
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            background: rgba(27, 31, 39, 0.98);
            backdrop-filter: blur(10px);
            flex-direction: column;
            gap: 0;
            padding: 20px;
            border-bottom: 2px solid #30363d;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .menu-nav.active {
            max-height: 500px;
            opacity: 1;
        }

        .menu-link {
            width: 100%;
            text-align: center;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 5px 0;
        }
    }

    @keyframes slideDown {
        from {
            transform: translateY(-10px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .menu-container {
        animation: slideDown 0.4s ease;
    }
</style>
